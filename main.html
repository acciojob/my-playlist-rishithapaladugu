<!DOCTYPE html>

<html>

<head>
	<title>Webpage Development </title>
	<style>
		body{
			background-color:gray;
		}
		ul{
			border:1px solid black;
			background-color:white;
		}
		li{
			text-align:left;
			list-style-type:none;
		}
		a{
			text-decoration-line:none;
		}
		audio/vedio{
			background-color: rgb(255, 255, 255); 
			padding; border-radius;
			
		}
	</style>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 style="text-align:center">My Playlist</h1>
	<div>
		<ul>
			<li id="song 1.mp3">Song 1</li>
			<li id="song 2.mp3">Song 2</li>
			<li id="song 3.mp3">Song 3</li>
			<li id="song 4.mp3">Song 4</li>
			<li id="song 5.mp3">Song 5</li>
		</ul>
	</div>
	<a href="https://www.w3schools.com/tags/movie.mp4" target:"_blank">
	<h2 style="text-align:center">Now Playing</h2>
	<div class=".player_one">
		<vedio controls>
			<source src="https://www.w3schools.com/tags/movie.mp4">
		</vedio>
	</div>
		<h2 style="text-align:center">Mp3 songs</h2>
		<div class=".player_two">
		<audio controls>
			<source src="https://www.pagalworld.com.se/files/download/id/64630">
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
