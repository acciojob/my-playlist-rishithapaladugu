<!DOCTYPE html>

<html>

<head>
	<title>Webpage Development </title>
	<style>
		body{
			background-color:rgb(204, 204, 204);
		}
		h2{
			color:black;
		}
		ul{
			border:1px solid black;
			background-color:white;
		}
		li{
			text-align:left;
			list-style-type:none;
		}
		a{
			text-decoration-line:none;
		}
		audio, vedio{
			
			padding:10px; 
			border-radius:5px;
			
		}
		
	</style>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 style="text-align:center">My Playlist</h1>
	<div>
		<ul>
			<li><a href="link_to_song 1.mp3" target="_blank">Song 1</a></li>
			<li><a href="link_to_song 2.mp3" target="_blank">Song 2</a></li>
			<li><a href="link_to_song 3.mp3" target="_blank">Song 3</a></li>
			<li><a href="link_to_song 4.mp3" target="_blank">Song 4</a></li>
			<li><a href="link_to_song 5.mp3" target="_blank">Song 5</a></li>
		</ul>
	</div>
	<a href="https://www.w3schools.com/tags/movie.mp4" target="_blank">
	<h2 style="text-align:center">Now Playing...</h2>
	</a>
	<div class="player_one" style="background-color:rgb(255, 255, 255)">
		<video controls>
			<source src="https://www.w3schools.com/tags/movie.mp4" type="vedio/mp4">
		</video>
	</div>
		<h2 style="text-align:center">MP3 songs</h2>
		<div class="player_two" style="background-color: rgb(255, 255, 255)">
		<audio controls>
			<source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
		</audio>
		</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
